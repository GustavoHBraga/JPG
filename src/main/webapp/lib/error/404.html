<html>
    <head>
        <title>404 Error Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                outline: 0;
            }

            body{
                width: 100vw;
                height: 100vw;
                background-position: center;
                background-size: cover;
                background-color: #B0E0E6;
                background-repeat: no-repeat;
            }

            .filter{
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                z-index: 2;
                background-color: #000;
                opacity: .3;
            }

            .error{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            h1{
                font-size: 104pt;
                text-align: center;
            }
            p{
                text-align: left;
                width: 425px;
                font-size: 14pt;
                margin-bottom: 15px;
            }
            a{
                text-decoration: none;
                text-align: center;
            }
            .btn{
                padding: 10px 0;
                width: 425px;
                color: #fff;
                font-size: 18pt;
                border: 2px solid #fff;
                border-radius: 10px;
                transition: all .4s;
            }
            .btn:hover{
                background-color: #fff;
                color: #000;
            }
        </style>
    </head>
    <body>
        <div class="filter"></div>
        <div class="error">
            <h1>404 :(</h1>
            <p>NOT FOUND</p>
            <p>Página não encontrada</p>
            <a href="#"><div class="btn">Voltar ao inicio</div></a>
        </div>
    </body>
</html>
